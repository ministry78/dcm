<div class="container"><div class="row"><div class="span3 bs-docs-sidebar"><ul class="nav nav-list bs-docs-sidenav affix"><li ng-repeat="s in select"><a href="javascript:void(0)"><input type="checkbox" ng-model="s.back" class="i_back"><i class="icon-remove" ng-click="unSelect(s)"></i> {{ s.name }}</a></li></ul></div><div class="span9"><div class="page-header"><h2><span id="i_t">右键菜单</span> <small id="i_s">右键空白页面显示的菜单</small></h2></div><h3 id="i_language">语言</h3><div class="btn-group"><button type="button" class="btn" ng-model="en" id="i_en" btn-checkbox="">英文</button> <button type="button" class="btn" ng-model="zh_CN" id="i_zh_CN" btn-checkbox="">简体中文</button> <button type="button" class="btn" ng-model="zh_TW" id="i_zh_TW" btn-checkbox="">繁体中文</button></div><h3 id="i_select">选择</h3><div class="row" ng-repeat="g in groups"><h4>{{ g.label }}</h4><label class="checkbox span2" ng-class="hide(menu)" ng-repeat="menu in g.items"><input type="checkbox" ng-model="menu.select" ng-change="change(menu)"><span class="{{ menu.l }}">{{menu.name}}</span></label></div><h3 id="i_custom">自定义</h3><form name="f_custom_old"><div ng-repeat="c in custom"><input ng-model="c.c" type="text" class="span2" required="" menucode=""><div class="input-append"><input ng-model="c.u" type="url" class="span6" required=""><button class="btn" ng-click="delCustom(c)"><i class="icon-remove"></i></button></div></div></form><form name="f_custom"><div><input enter="" id="m_title" ng-model="newCustom.c" type="text" class="span2" required="" menucode=""><div class="input-append"><input ng-model="newCustom.u" enter="addCustom(newCustom)" type="url" class="span6" required=""><button class="btn" ng-click="addCustom(newCustom)"><i class="icon-plus"></i></button></div><div class="alert alert-error i_menucode span4" ng-show="f_custom.$error.menucode || f_custom_old.$error.menucode">名称重复，请修改。</div><span id="i_l" class="span10">自定义网址中使用%s表示当前页面网址，例如: https://twitter.com/intent/tweet?url=%si</span></div></form><h3 id="i_group">组合</h3><form name="f_group_old"><div ng-repeat="c in group" class="line"><input ng-model="c.c" type="text" class="span2" required="" menucode=""><div class="input-append"><select ng-model="c.g" chosen="" ng-options="m.name group by m.t for m in menus" class="span6" multiple="multiple"></select><button class="btn" ng-click="delGroup(c)"><i class="icon-remove"></i></button></div></div></form><form name="f_group" class="line"><input enter="" id="g_title" ng-model="newGroup.c" type="text" class="span2" required="" menucode=""><div class="input-append"><select id="g_select" ng-model="newGroup.g" chosen="" ng-options="m.name group by m.t for m in menus" class="span6" multiple="multiple"></select><button class="btn" ng-click="addGroup(newGroup)"><i class="icon-plus"></i></button></div></form><div class="alert alert-error i_menucode span4" ng-show="f_group.$error.menucode || f_group_old.$error.menucode">名称重复，请修改。</div></div></div></div>
